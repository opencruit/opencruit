services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: opencruit
      POSTGRES_PASSWORD: opencruit
      POSTGRES_DB: opencruit
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
